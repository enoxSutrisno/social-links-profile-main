<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>

<link rel="stylesheet" href="style/style.css"> 
</head>
<body>

  <main>
      <div class="card">
          <div class="card-profile">
            <img src="./assets/images/avatar-jessica.jpeg" alt="profile">
            <h1 class="profile-name">Jessica Randall</h1>
            <span class="profile-address">London, United Kingdom</span>
            <p class="profile-job">"Front-end developer and avid reader."</p>
          </div>  
          <div class="card-link">
            <div class="btn"><a href="#">GitHub</a></div>
            <div class="btn"><a href="#">Frontend Mentor</a></div>
            <div class="btn"><a href="#">LinkedIn</a></div>
            <div class="btn"><a href="#">Twitter</a></div>
            <div class="btn"><a href="#">Instagram</a></div>
          </div>
      
      </div>

  </main>



</body>
</html>
